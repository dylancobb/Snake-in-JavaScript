<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic Metadata -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Snake Clone</title>
		<meta name="description" content="A clone of the classic game 'Snake' in JavaScript">
		<meta name="author" content="Hex">
		<!-- Stylesheets and Scripts -->
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Code Pro:400,700">
	</head>
	<body>
		<header>
			<h1>🐍 Snake Game 🍎</h1>
		</header>
		<main>
			<canvas id="board"></canvas>
			<h2 id="score"></h2>
			<h2 id="high-score"></h2>
		</main>
		<div id="game-over">
			<h1>Game Over!</h1>
			<p id="restart-button" onclick="restartGame()">Restart</p>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
